<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Country Information Seeker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="app">
      <section class="input-container">
        <input class="country-input"> 
        <div class="country-dropdown-menu hidden">
          <!-- countries will be output here via JavaScript (app.js) -->
        </div>
      </section>
      <section class="output-container">
        <div class="country-information-output">
          <!-- countries will be output here via JavaScript (app.js) -->
        </div>
      </section>
    </main>
  </body>
</html>
